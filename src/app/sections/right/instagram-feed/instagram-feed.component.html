<app-section heading="Instagram Feed">
  <div (inViewportChange)="animate($event)" class="mx-2 mx-md-0 d-flex flex-wrap justify-content-between" id="feed"
       snInViewport>
    <a class="photo d-flex" [href]="photo.link" *ngFor="let photo of instaFeed" target="_blank">
      <img [src]="photo.image" alt="Open in Instagram" class="img-fluid">
    </a>
  </div>
</app-section>

<a class="mt-3 btn btn-outline-danger btn-block" href="https://pillai.xyz/instagram" target="_blank">
  View more photographs on <fa-icon [icon]="faInstagram"></fa-icon> Instagram
</a>
